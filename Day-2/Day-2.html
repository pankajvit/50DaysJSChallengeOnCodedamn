<body>

    <!-- Write a program to reverse a string -->
    <script>
        const str = "JavaScript is awesome"

        function reverseAString(str) {
            // write your solution here
            let arr = [];
            for (let i = str.length - 1; i >= 0; i--) {
                arr.push(str[i]);
            }
            return arr.join("");
        }

        console.log(`Reversed string is: ${reverseAString(str)}`)

    </script>
