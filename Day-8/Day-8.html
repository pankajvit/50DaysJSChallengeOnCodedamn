    <!-- Write a function which accepts two valid dates and returns the difference between them as number of days -->



    <script>
        const DAY_IN_MILLISECONDS = 1000 * 60 * 60 * 24;

        function getDaysBetweenDates(dateText1, dateText2) {
            // write your solution here
            const dateText1InMilisecond = new Date(dateText1).getTime();
            const dateText2InMilisecond = new Date(dateText2).getTime();
            const differenceDateInMilisecond = dateText2InMilisecond - dateText1InMilisecond;
            const differenceInDay = differenceDateInMilisecond / DAY_IN_MILLISECONDS;
            return differenceInDay;
        }
        console.log(`Days difference: ${getDaysBetweenDates('10/15/2020', '12/1/2020')}`)
    </script>
