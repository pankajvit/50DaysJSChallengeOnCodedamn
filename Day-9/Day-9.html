<body>

    <!-- Write a function to check if an object is empty or not in javaScript? -->

    <script>
        const obj = { key: 1};
        function isEmpty(obj) {
            // write your solution here
            return Object.keys(obj).length === 0;
        }
        console.log(`is empty object: ${isEmpty(obj)}`)
    </script>
